<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Modern Web LaTeX IDE</title>
    <meta name="description" content="An advanced, modern web-based LaTeX editor with file uploading and persistent storage.">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary-color: #007bff;
            --dark-bg: #282c34;
            --light-bg: #f4f4f4;
            --border-color: #ddd;
        }
        body, html { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--light-bg); height: 100%; display: flex; flex-direction: column; }
        .toolbar { display: flex; align-items: center; padding: 8px 15px; background-color: #fff; border-bottom: 1px solid var(--border-color); flex-shrink: 0; gap: 10px; flex-wrap: wrap; }
        .toolbar-group { display: flex; align-items: center; gap: 8px; }
        .toolbar button, .toolbar select { padding: 8px 12px; font-size: 14px; border: 1px solid var(--border-color); border-radius: 5px; background-color: #fff; cursor: pointer; }
        .toolbar button:hover, .toolbar select:hover { background-color: #f0f0f0; }
        #compile-btn { background-color: var(--primary-color); color: white; font-weight: bold; }
        #compile-btn:hover { background-color: #0056b3; }
        #compile-btn:disabled { background-color: #aaa; cursor: not-allowed; }
        .main-container { display: flex; flex-grow: 1; padding: 10px; gap: 10px; min-height: 0; }
        .editor-pane, .pdf-pane { flex: 1; display: flex; flex-direction: column; background-color: white; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
        #editor { flex: 1; width: 100%; }
        .controls { padding: 10px; background-color: #f9f9f9; border-top: 1px solid var(--border-color); flex-shrink: 0; }
        .console-header { cursor: pointer; user-select: none; padding: 5px 8px; background-color: #e0e0e0; border-radius: 4px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        pre#console { white-space: pre-wrap; max-height: 150px; overflow-y: scroll; background-color: var(--dark-bg); color: #abb2bf; padding: 8px; border-radius: 4px; font-size: 13px; margin-top: 5px; }
        pre#console.collapsed { display: none; }
        #pdfbox { height: 100%; width: 100%; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; display: none; justify-content: center; align-items: center; color: white; flex-direction: column; font-size: 1.5em; }
        .spinner { border: 8px solid #f3f3f3; border-top: 8px solid var(--primary-color); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-group">
            <button onclick="document.getElementById('file-loader-input').click()">Load Files</button>
            <input type="file" id="file-loader-input" multiple style="display: none;">
            
            <button onclick="document.getElementById('project-loader-input').click()">Load Project Folder</button>
            <input type="file" id="project-loader-input" webkitdirectory directory multiple style="display: none;">
        </div>
        <div class="toolbar-group">
            <label for="main-file-selector">Main File:</label>
            <select id="main-file-selector"></select>
        </div>
        <div class="toolbar-group" style="margin-left: auto;">
             <button id="compile-btn" disabled>Initializing...</button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-pane">
            <div id="editor">% Loading default project...</div>
            <div class="controls">
                <div id="console-header" class="console-header"><span>Console Output</span><span id="console-toggle-icon">▲</span></div>
                <pre id="console">Engine will be ready shortly...</pre>
            </div>
        </div>
        <div class="pdf-pane"><div id="pdfbox"></div></div>
    </div>

    <div id="loading-overlay"><div class="spinner"></div><span>Compiling...</span></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
<script src="PdfTeXEngine.js"></script>
<script>
    // --- DOM Elements ---
    const editorEl = ace.edit("editor");
    const compileBtn = document.getElementById("compile-btn");
    const consoleOutput = document.getElementById("console");
    const pdfbox = document.getElementById("pdfbox");
    const fileLoaderInput = document.getElementById('file-loader-input');
    const projectLoaderInput = document.getElementById('project-loader-input');
    const mainFileSelector = document.getElementById('main-file-selector');
    const loadingOverlay = document.getElementById('loading-overlay');
    const consoleHeader = document.getElementById("console-header");
    const consoleToggleIcon = document.getElementById("console-toggle-icon");

    // --- State Management ---
    const globalEn = new PdfTeXEngine();
    let mainTexFile = '';
    const loadedFiles = new Map();

    // --- IndexedDB ---
    const DB_NAME = 'LaTeXFilesDB', STORE_NAME = 'StyFilesStore';
    let db;
    // (Các hàm openDb, saveFileToDb, loadFilesFromDb không đổi)
    function openDb() { return new Promise((resolve, reject) => { const request = indexedDB.open(DB_NAME, 1); request.onerror = () => reject("Error opening IndexedDB."); request.onsuccess = (event) => { db = event.target.result; resolve(); }; request.onupgradeneeded = (event) => { event.target.result.createObjectStore(STORE_NAME, { keyPath: 'name' }); }; }); }
    function saveFileToDb(name, data) { if (!db) return; const transaction = db.transaction([STORE_NAME], 'readwrite'); transaction.objectStore(STORE_NAME).put({ name, data }); }
    function loadFilesFromDb() { return new Promise((resolve) => { if (!db) return resolve(); const transaction = db.transaction([STORE_NAME], 'readonly'); transaction.objectStore(STORE_NAME).getAll().onsuccess = (event) => { event.target.result.forEach(file => { if (!loadedFiles.has(file.name)) { loadedFiles.set(file.name, file.data); console.log(`Loaded ${file.name} from IndexedDB.`); } }); resolve(); }; }); }

    // --- Editor Setup ---
    editorEl.setTheme("ace/theme/monokai");
    editorEl.session.setMode("ace/mode/latex");
    editorEl.session.setUseWrapMode(true);
    editorEl.setFontSize(16);

    // --- Event Listeners ---
    fileLoaderInput.addEventListener('change', handleFileLoad);
    projectLoaderInput.addEventListener('change', handleFileLoad);
    mainFileSelector.addEventListener('change', handleMainFileChange);
    compileBtn.addEventListener('click', compile);
    consoleHeader.addEventListener('click', toggleConsole);

    // =========================================================================
    // HÀM MỚI: Đồng bộ file từ bộ nhớ JS vào Engine LaTeX
    // =========================================================================
    function syncFilesToEngine() {
        if (!globalEn.isReady()) {
            console.warn("Sync attempted before engine was ready.");
            return;
        }
        console.log("Syncing all loaded files to the LaTeX engine's virtual filesystem...");
        // Cập nhật nội dung file đang mở trong editor vào bộ nhớ
        if (mainTexFile && loadedFiles.has(mainTexFile)) {
            const textEncoder = new TextEncoder();
            loadedFiles.set(mainTexFile, textEncoder.encode(editorEl.getValue()));
        }

        // Ghi TẤT CẢ file trong `loadedFiles` vào hệ thống file ảo
        for (const [name, data] of loadedFiles.entries()) {
            globalEn.writeMemFSFile(name, data);
        }
        console.log("Sync complete.");
    }
    
    // Hàm tải dự án mặc định (không đổi)
    async function loadDefaultProjectFiles() {
        console.log("Loading default project files...");
        const filesToPreload = [
            'main.tex', 'ex_test.sty', 'UnT18.4.6.png',
            'ans-phanI.tex', 'ans-phanII.tex', 'ans-phanIII.tex'
        ];
        const promises = filesToPreload.map(async (filePath) => {
            try {
                const response = await fetch(filePath, { cache: "no-store" }); // Thêm no-store để tránh cache
                if (!response.ok) throw new Error(`HTTP ${response.status} for ${filePath}`);
                const fileData = new Uint8Array(await response.arrayBuffer());
                loadedFiles.set(filePath, fileData);
                console.log(`Default file loaded: ${filePath}`);
            } catch (e) { console.error(`Failed to load default file ${filePath}:`, e); }
        });
        await Promise.all(promises);
        mainTexFile = 'main.tex';
    }

    // --- Main Functions ---
    async function init() {
        try {
            await Promise.all([ globalEn.loadEngine(), openDb(), loadDefaultProjectFiles() ]);
            await loadFilesFromDb();
            
            // =========================================================================
            // BƯỚC QUAN TRỌNG: "MỒI" ENGINE NGAY SAU KHI KHỞI TẠO XONG
            // =========================================================================
            syncFilesToEngine(); 
            
            updateMainFileSelector();
            handleMainFileChange();
            
            compileBtn.innerHTML = "Compile";
            compileBtn.disabled = false;
            consoleOutput.innerHTML = "Engine loaded. Default project is ready.";
        } catch (err) { console.error(err); consoleOutput.innerHTML = `Initialization failed: ${err}`; }
    }

    // Hàm tải file thủ công (không đổi nhiều)
    function handleFileLoad(event) {
        const files = event.target.files;
        if (!files.length) return;
        loadedFiles.clear(); 
        loadFilesFromDb().then(() => {
            const filePromises = Array.from(files).map(file => new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileName = file.webkitRelativePath || file.name;
                    loadedFiles.set(fileName, new Uint8Array(e.target.result));
                    if (fileName.endsWith('.sty') || fileName.endsWith('.cls')) { saveFileToDb(fileName, new Uint8Array(e.target.result)); }
                    resolve();
                };
                reader.readAsArrayBuffer(file);
            }));
            Promise.all(filePromises).then(() => {
                mainTexFile = Array.from(loadedFiles.keys()).find(name => name.endsWith('.tex')) || '';
                updateMainFileSelector();
                handleMainFileChange();
                syncFilesToEngine(); // Đồng bộ ngay sau khi tải thủ công
                alert(`Loaded ${files.length} files successfully!`);
            });
        });
        event.target.value = ''; 
    }

    function handleMainFileChange() { /* ... code không đổi ... */ 
        mainTexFile = mainFileSelector.value; const fileContent = loadedFiles.get(mainTexFile); if (fileContent) { try { const textDecoder = new TextDecoder("utf-8", { fatal: true }); editorEl.setValue(textDecoder.decode(fileContent), -1); } catch (e) { editorEl.setValue(`// Cannot display binary file: ${mainTexFile}`, -1); } }
    }
    
    function updateMainFileSelector() { /* ... code không đổi ... */ 
        mainFileSelector.innerHTML = ''; const texFiles = []; for (const fileName of loadedFiles.keys()) { if (fileName.endsWith('.tex')) { texFiles.push(fileName); } } texFiles.sort(); texFiles.forEach(fileName => { const option = document.createElement('option'); option.value = fileName; option.textContent = fileName; mainFileSelector.appendChild(option); }); if (mainTexFile && texFiles.includes(mainTexFile)) { mainFileSelector.value = mainTexFile; } else if (texFiles.length > 0) { mainFileSelector.value = texFiles[0]; mainTexFile = texFiles[0]; }
    }

    // =========================================================================
    // HÀM COMPILE ĐƯỢC ĐƠN GIẢN HÓA
    // =========================================================================
    async function compile() {
        if (!globalEn.isReady()) { console.log("Engine not ready yet"); return; }
        loadingOverlay.style.display = 'flex';
        compileBtn.disabled = true;

        // Luôn đồng bộ lại file trước khi biên dịch để lấy nội dung mới nhất từ editor
        syncFilesToEngine();
        
        globalEn.setEngineMainFile(mainTexFile);
        
        consoleOutput.innerHTML = "First pass...";
        await globalEn.compileLaTeX();
        consoleOutput.innerHTML += "\nSecond pass...";
        const r = await globalEn.compileLaTeX();
        
        consoleOutput.innerHTML = r.log || "No log output.";
        if (consoleOutput.classList.contains('collapsed')) { toggleConsole(); }
        
        loadingOverlay.style.display = 'none';
        compileBtn.disabled = false;
        if (r.status === 0) {
            const pdfblob = new Blob([r.pdf], { type: 'application/pdf' });
            pdfbox.innerHTML = `<embed src="${URL.createObjectURL(pdfblob)}" width="100%" height="100%" type="application/pdf">`;
        } else {
            pdfbox.innerHTML = `<div style="padding: 20px; color: red;">Compilation failed. Check the console output.</div>`;
        }
    }

    function toggleConsole() { /* ... code không đổi ... */ 
        consoleOutput.classList.toggle('collapsed'); consoleToggleIcon.textContent = consoleOutput.classList.contains('collapsed') ? '▼' : '▲';
    }
    
    // --- Start the application ---
    init();

</script>
</body>
</html>
